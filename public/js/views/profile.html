<section class="login-container">
  <h4>Profile Page ({{ tmpUser.username }})</h4>
  <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">User Information</span>
            <div class="card-content">
              <p>Username  : <b>{{ tmpUser.username }}</b></p>
              <p>Email     : <b>{{ tmpUser.email }}</b></p>
              <p>Firstname : <b>{{ tmpUser.firstname }}</b></p>
              <p>Lastname  : <b>{{ tmpUser.lastname }}</b></p>
            </div>
          </div>
          <div class="card-action" ng-show="$parent.user._id === tmpUser._id">
            <a href="/#/profileedit">Edit Profile</a>
          </div>
          <div class="card-action" ng-show="$parent.user._id !== tmpUser._id">
            <a ng-hide="following" ng-click="follow(tmpUser._id)" href="">Follow</a>
            <a ng-show="following" ng-click="unfollow(tmpUser._id)" href="">Unfollow</a>
          </div>
        </div>
      </div>
    </div>
</section>
