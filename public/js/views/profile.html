<section class="login-container">
  <h4>Profile Page ({{ tmpUser.username }})</h4>
  <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">User Information</span>
            <div class="card-content">
              Username  : <p>{{ tmpUser.username }}</p>
              Email     : <p>{{ tmpUser.email }}</p>
              Firstname : <p>{{ tmpUser.firstname }}</p>
              Lastname  : <p>{{ tmpUser.lastname }}</p>
            </div>
          </div>
          <div class="card-action" ng-show="$scope.$parent.user._id === tmpUser._id">
            <a href="#">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
</section>
