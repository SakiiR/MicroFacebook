<section class="profile-edit-container">
  <h4>Edit Profile</h4>

  <div class="avatar">
    <div class="current">
      <img ng-show="$parent.user.avatar" ng-src="{{ $parent.user.avatar }}"/>
      <img ng-hide="$parent.user.avatar" ng-src="https://uxcam.com/images/join-uxcam.png"/>
    </div>
    <form ng-submit="updateAvatar()">
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" file-input="avatar"/>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</section>
